11.
Sort the array [20, 3, 100, 7] in ascending order using a predefined method.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Array</title>
  <style>
    div {
      border: 4px solid #8a2be2;
      background-color: antiquewhite;
      color: blueviolet;
      padding: 20px;
      font-family: Arial, sans-serif;
      width: 350px;
      margin: 50px auto;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h2>Sorted Array (Ascending Order)</h2>
    <h3 id="output"></h3>
  </div>

  <script>
    let arr = [20, 3, 100, 7];

    // Sort the array in ascending order using predefined method
    arr.sort(function(a, b) {
      return a - b;
    });

    document.getElementById("output").innerHTML = "Sorted Array: " + arr.join(", ");
  </script>
</body>
</html>
