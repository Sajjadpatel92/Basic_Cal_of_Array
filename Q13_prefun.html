<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check All Elements</title>
  <style>
    div {
      border: 4px solid blueviolet;
      background-color: antiquewhite;
      color: blueviolet;
      padding: 20px;
      width: 350px;
      margin: 50px auto;
      text-align: center;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div>
    <h2>Check if All Elements > 10</h2>
    <h3 id="output"></h3>
  </div>

  <script>
    let arr = [12, 18, 25];
    let result = arr.every(function(value) {
      return value > 10;
    });

    document.getElementById("output").innerHTML =
      "Array: [" + arr + "]<br>All elements > 10: " + result;
  </script>
</body>
</html>
