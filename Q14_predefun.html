<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find First Element</title>
  <style>
    div {
      border: 4px solid rgb(0, 0, 0);
      background-color: antiquewhite;
      color: rgb(1, 0, 3);
      padding: 20px;
      width: 400px;
      margin: 50px auto;
      text-align: center;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div>
    <h2>Find First Element > 25</h2>
    <h3 id="output"></h3>
  </div>

  <script>
    let arr = [10, 20, 30, 5, 40];
    let result = arr.find(function(value) {
      return value > 25;
    });

    document.getElementById("output").innerHTML =
      "Array: [" + arr + "]<br>First element > 25: " + result;
  </script>
</body>
</html>
