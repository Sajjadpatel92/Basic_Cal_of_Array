<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Array</title>
  <style>
    div {
      border: 4px solid blueviolet;
      background-color: antiquewhite;
      color: blueviolet;
      padding: 20px;
      width: 350px;
      margin: 50px auto;
      text-align: center;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div>
    <h2>Reversed Array</h2>
    <h3 id="output"></h3>
  </div>

  <script>
    function reverseArray() {
      let arr = [1, 2, 3, 4];
      return arr.reverse();
    }

    let result = reverseArray();
    document.getElementById("output").innerHTML =
      "Reversed Array: [" + result.join(", ") + "]";
  </script>
</body>
</html>
